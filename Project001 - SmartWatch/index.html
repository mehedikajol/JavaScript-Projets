<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Smart Watch</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="#"><img src="./images/logo.png" alt="logo" /></a>
      </header>
      <section class="main">
        <div class="left">
          <div class="image">
            <div class="content">
              <img
                class="heart-image display-none"
                src="./images/heart.png"
                alt=""
              />
              <p class="show-heart display-none">78</p>
              <p class="show-time"></p>
            </div>
            <img class="watch" src="./images/red.png" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="top">
            <h2>FitBit 19 - The Watch for Smartness</h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Accusantium ut cupiditate sunt, odit error possimus eum in cum.
              Vel neque quaerat, in dolores tempora aut modi eveniet nostrum
              libero accusantium!
            </p>
          </div>
          <div class="middle">
            <h4>Select Color</h4>
            <div class="colors">
              <div class="red color"></div>
              <div class="black color"></div>
              <div class="blue color"></div>
              <div class="pink color"></div>
              <div class="purple color"></div>
            </div>
          </div>
          <div class="bottom">
            <h4>Features</h4>
            <div class="time">Time</div>
            <div class="heart">Heart Rate</div>
          </div>
          <div class="buy">Buy Now</div>
        </div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
